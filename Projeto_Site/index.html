<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MUPSCRIP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="images/MUPSCRIP.ICO">
</head>
<body>
    <h1 id="titulo">Projeto Principal <button id ='brightness' class="botao" style="width: 60px;"><i id="sun_moon" class="fa-solid fa-moon icone"></i></button></h1>
    <div class="lorem" id="lorem_box">
        Este é um site teste que estou criando para treinar os conceitos de HTML, CSS e Javascript. Ele terá várias coisas que não fazem muito sentido em versões mais antigas, mas espero tornar esse site em uma espécie de biblioteca de informações desses assuntos.
    </div>
    <p id="botoes" Style="color: transparent">
        <button id ='refresh' class="botao"><i id="bot_icon" class="fa-solid fa-rotate-right"></i></button>
        <button id ='config' class="botao"><i id="bot_icon2" class="fa-solid fa-gear"></i></button>
        <button id ='calculator' class="botao"><i id="bot_icon3" class="fa-solid fa-calculator"></i></button>
        <button id ='light' class="botao"><i id="bot_icon4" class="fa-solid fa-lightbulb"></i></button>
        <div class="parag" id="msg">Esperando ação...</div>
    </p>
    <textarea class="campo_texto" id="text_input" placeholder="Digite algo aqui."></textarea>
    <div id="calc_arrast" class="calculadora hidden_calculadora">
        <input class="calc_result" id="calc_result_id" value="0" readonly>
        <div class="grid_botoes">
            <button class="botao_calc" id="calc_digit1" style="width: 127px;">C</button>
            <button class="botao_calc" id="calc_digit2">←</button>
            <button class="botao_calc op" id="calc_digit3">÷</button>
            <p></p>
            <button class="botao_calc" id="calc_digit4">7</button>
            <button class="botao_calc" id="calc_digit5">8</button>
            <button class="botao_calc" id="calc_digit6">9</button>
            <button class="botao_calc op" id="calc_digit7">x</button>
            <p></p>
            <button class="botao_calc" id="calc_digit8">4</button>
            <button class="botao_calc" id="calc_digit9">5</button>
            <button class="botao_calc" id="calc_digit10">6</button>
            <button class="botao_calc op" id="calc_digit11">-</button>
            <p></p>
            <button class="botao_calc" id="calc_digit12">1</button>
            <button class="botao_calc" id="calc_digit13">2</button>
            <button class="botao_calc" id="calc_digit14">3</button>
            <button class="botao_calc op" id="calc_digit15">+</button>
            <p></p>
            <button class="botao_calc" id="calc_digit16">.</button>
            <button class="botao_calc" id="calc_digit17">0</button>
            <button class="botao_calc op" id="calc_digit18" style="width: 127px;">=</button>
        </div>
    </div>
</html>
